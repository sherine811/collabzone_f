name: CI_CD Pipeline - Campus Portal Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js environment (for frontend testing)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Install dependencies (if package.json exists)
      - name: Install dependencies
        run: |
          if [ -f ./collabzone_f/campus_portal_site/package.json ]; then
            cd ./collabzone_f/campus_portal_site
            npm ci
          else
            echo "No package.json found, skipping npm install"
          fi

      # 4Ô∏è‚É£ Simple test to verify static site runs locally
      - name: Run simple server test
        run: |
          npm install -g http-server
          npx http-server ./collabzone_f/campus_portal_site -p 8080 &
          sleep 5
          curl -f http://localhost:8080/index.html || exit 1
          echo "‚úÖ Server test passed"

      # 5Ô∏è‚É£ Login to Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 6Ô∏è‚É£ Login to Azure Container Registry (ACR)
      - name: Azure Container Registry Login
        uses: docker/login-action@v3
        with:
          registry: campusportalacr.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # 7Ô∏è‚É£ Build and Push Docker Image to ACR
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./collabzone_f/campus_portal_site
          push: true
          tags: campusportalacr.azurecr.io/campus_portal_site:latest

      # 8Ô∏è‚É£ Set AKS Context
      - name: Set AKS context
        uses: azure/aks-set-context@v4
        with:
          cluster-name: campusportal-aks
          resource-group: collabzone-rg

      # 9Ô∏è‚É£ Deploy Application to AKS
      - name: Deploy to AKS
        uses: azure/k8s-deploy@v4
        with:
          manifests: |
            ./collabzone_f/k8s/deployment.yaml
            ./collabzone_f/k8s/service.yaml
          images: |
            campusportalacr.azurecr.io/campus_portal_site:latest
          namespace: default
          strategy: apply

      # üîü Show Service Details
      - name: Get Service Info
        run: kubectl get svc -o wide
