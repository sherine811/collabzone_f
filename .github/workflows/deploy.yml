name: CI/CD Pipeline - Campus Portal Frontend

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Azure Login
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3Ô∏è‚É£ Login to Azure Container Registry
      - name: ACR Login
        run: az acr login --name campusportalacr

      # 4Ô∏è‚É£ Build Docker image (locally inside GitHub runner)
      - name: Build Docker Image
        run: |
          docker build -t campusportalacr.azurecr.io/campus_portal_site:latest ./campus_portal_site

      # 5Ô∏è‚É£ Push image to ACR
      - name: Push Image to ACR
        run: |
          docker push campusportalacr.azurecr.io/campus_portal_site:latest

      # 6Ô∏è‚É£ Set AKS context
      - name: Set AKS context
        run: |
          az aks get-credentials \
            --resource-group collabzone-rg \
            --name campusportal-aks \
            --overwrite-existing

      # 7Ô∏è‚É£ Deploy to Kubernetes
      - name: Deploy to AKS
        run: |
          kubectl apply -f COLLABZONE_F/k8s/deployment.yaml
          kubectl apply -f COLLABZONE_F/k8s/service.yaml

      # 8Ô∏è‚É£ Wait for pods to be ready
      - name: Wait for Pods
        run: kubectl wait --for=condition=ready pod -l app=campus-portal --timeout=180s

      # 9Ô∏è‚É£ Show External IP
      - name: Get External IP
        run: |
          echo "üåê Your app external IP:"
          kubectl get svc campus-portal-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}'
