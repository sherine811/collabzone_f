name: CI/CD Pipeline - Campus Portal

on:
  push:
    branches:
      - main   # or 'master' if your main branch is named that

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Login to Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }

      # Step 3: Log in to Azure Container Registry (ACR)
      - name: Azure Container Registry Login
        run: az acr login --name campusportalacr

      # Step 4: Build and Push Docker Image
      - name: Build and Push image to ACR
        run: |
          IMAGE_TAG=latest
          az acr build \
            --registry campusportalacr \
            --image campus_portal_site:$IMAGE_TAG .

      # Step 5: Set AKS context
      - name: Set AKS context
        run: |
          az aks get-credentials \
            --resource-group collabzone-rg \
            --name campusportal-aks \
            --overwrite-existing

      # Step 6: Deploy to AKS
      - name: Deploy to AKS
        run: |
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml

      # Step 7: Verify deployment
      - name: Verify Deployment
        run: kubectl get pods -o wide
