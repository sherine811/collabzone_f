name: CI/CD Pipeline - Campus Portal Frontend

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Azure Login
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 3: ACR Login
      - name: Azure Container Registry Login
        run: az acr login --name campusportalacr

      # Step 4: Debug
      - name: Debug - Show repo structure
        run: ls -R

      # Step 5: Build & Push Docker Image
      - name: Build and Push Docker Image to ACR
        run: |
          IMAGE_TAG=latest
          az acr build \
            --registry campusportalacr \
            --image campus-portal-frontend:$IMAGE_TAG \
            ./COLLABZONE_F/campus_portal_site

      # Step 6: Connect to AKS
      - name: Set AKS context
        run: |
          az aks get-credentials \
            --resource-group collabzone-rg \
            --name campusportal-aks \
            --overwrite-existing

      # Step 7: Deploy Manifests
      - name: Deploy to AKS
        run: |
          kubectl apply -f ./COLLABZONE_F/k8s/deployment.yaml
          kubectl apply -f ./COLLABZONE_F/k8s/service.yaml

      # Step 8: Wait for Pods
      - name: Wait for Pods to become ready
        run: |
          echo "‚è≥ Waiting for frontend pods..."
          kubectl wait --for=condition=ready pod -l app=campus-portal-frontend --timeout=180s || \
          (echo "Pods not ready! Showing status:" && kubectl get pods -o wide && exit 1)

      # Step 9: Verify
      - name: Verify Deployment
        run: kubectl get pods -o wide

      # Step 10: Show External IP
      - name: Get External IP
        run: |
          echo "üåê External IP:"
          kubectl get svc campus-portal-frontend -o jsonpath='{.status.loadBalancer.ingress[0].ip}'
