name: CI/CD Pipeline - Campus Portal

on:
  push:
    branches:
      - main   # Trigger when code is pushed to 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      REGISTRY_NAME: campusportalacr            # ðŸ”¹ Your ACR name
      IMAGE_NAME: campus_portal_site            # ðŸ”¹ Image name
      RESOURCE_GROUP: collabzone-rg             # ðŸ”¹ Your Azure Resource Group
      AKS_NAME: campusportal-aks                # ðŸ”¹ Your AKS cluster name
      IMAGE_TAG: latest                         # ðŸ”¹ You can change to GitHub SHA if needed

    steps:
      # ðŸ§© Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ§© Step 2: Azure Login
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ðŸ§© Step 3: Get ACR Login Server
      - name: Get ACR Login Server
        id: acr
        run: |
          echo "ACR_LOGIN_SERVER=$(az acr show --name ${{ env.REGISTRY_NAME }} --query loginServer -o tsv)" >> $GITHUB_ENV

      # ðŸ§© Step 4: Azure Container Registry Login
      - name: Azure Container Registry Login
        run: az acr login --name ${{ env.REGISTRY_NAME }}

      # ðŸ§© Step 5: Debug - List repository files
      - name: Debug - List repository structure
        run: ls -R

      # ðŸ§© Step 6: Build and Push Docker image to ACR
      - name: Build and Push Docker image to ACR
        run: |
          IMAGE_TAG=latest
          cd campus_portal_site
          docker build -t ${{ env.ACR_LOGIN_SERVER }}/campus_portal_site:$IMAGE_TAG .
          docker push ${{ env.ACR_LOGIN_SERVER }}/campus_portal_site:$IMAGE_TAG

      # ðŸ§© Step 7: Set AKS context
      - name: Set AKS context
        run: |
          az aks get-credentials \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.AKS_NAME }} \
            --overwrite-existing

      # ðŸ§© Step 8: Update Deployment Image
      - name: Update Deployment Image
        run: |
          kubectl set image deployment/campusportal-deployment \
            campusportal-container=${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
            --namespace default

      # ðŸ§© Step 9: Apply Kubernetes Manifests
      - name: Apply Kubernetes Manifests
        run: |
          kubectl apply -f ./k8s/deployment.yaml
          kubectl apply -f ./k8s/service.yaml

      # ðŸ§© Step 10: Verify Deployment
      - name: Verify Deployment
        run: |
          kubectl get pods -o wide
          kubectl get svc
