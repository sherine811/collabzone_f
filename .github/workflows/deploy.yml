name: CI/CD Pipeline - Campus Portal

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Azure Login
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 3: Azure Container Registry Login
      - name: Azure Container Registry Login
        run: az acr login --name campusportalacr

      # üîç Debug Step
      - name: Debug - List repository structure
        run: ls -R

      # ‚úÖ Step 4: Build and Push Docker image to ACR
      - name: Build and Push image to ACR
        run: |
          IMAGE_TAG=latest
          az acr build \
            --registry campusportalacr \
            --image campus_portal_site:$IMAGE_TAG \
            ./campus_portal_site

      # Step 5: Set AKS context
      - name: Set AKS context
        run: |
          az aks get-credentials \
            --resource-group collabzone-rg \
            --name campusportal-aks \
            --overwrite-existing

      # Step 6: Deploy to AKS
      - name: Deploy to AKS
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      # Step 7: Verify Deployment
      - name: Verify Deployment
        run: kubectl get pods -o wide
