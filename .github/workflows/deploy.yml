name: Deploy Campus Portal to GitHub Pages

on:
  push:
    branches:
      - main   # or 'master' if your repo uses master branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload site content
        uses: actions/upload-pages-artifact@v3
        with:
          path: campus_portal_site/assets

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
