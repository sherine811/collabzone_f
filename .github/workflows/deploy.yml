name: CI/CD Pipeline - Campus Portal Frontend

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Azure Login
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 3: Login to Azure Container Registry
      - name: Azure Container Registry Login
        run: az acr login --name campusportalacr

      # Step 4: Debug - Verify folder structure
      - name: Debug - List repository structure
        run: ls -R

      # Step 5: Build and Push Docker Image to ACR
      - name: Build and Push Docker Image
        run: |
          IMAGE_TAG=latest
          docker build -t campusportalacr.azurecr.io/campus-portal-frontend:$IMAGE_TAG ./COLLABZONE_F/campus_portal_site
          docker push campusportalacr.azurecr.io/campus-portal-frontend:$IMAGE_TAG

      # Step 6: Set AKS context
      - name: Set AKS context
        run: |
          az aks get-credentials \
            --resource-group collabzone-rg \
            --name campusportal-aks \
            --overwrite-existing

      # Step 7: Deploy Kubernetes manifests
      - name: Deploy Kubernetes manifests
        run: |
          kubectl apply -f ./COLLABZONE_F/k8s/deployment.yaml
          kubectl apply -f ./COLLABZONE_F/k8s/service.yaml

      # Step 8: Wait for Pods to become Ready
      - name: Wait for frontend pods
        run: |
          echo "‚è≥ Waiting for pods labeled app=campus-portal-frontend to become ready..."
          kubectl wait --for=condition=ready pod -l app=campus-portal-frontend --timeout=180s || \
          (echo "‚ùå Pods not ready! Showing pod status..." && kubectl get pods -o wide && exit 1)

      # Step 9: Verify Deployment
      - name: Verify Deployment
        run: kubectl get pods -o wide

      # Step 10: Fetch External IP of the Service
      - name: Get External IP
        run: |
          echo "üåê Fetching External IP for campus-portal-frontend service..."
          kubectl get svc campus-portal-frontend -o wide
          echo "External IP:"
          kubectl get svc campus-portal-frontend -o jsonpath='{.status.loadBalancer.ingress[0].ip}'
