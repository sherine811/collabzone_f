name: CI_CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Handle submodules
      - name: Handle submodules
        run: |
          git submodule update --init --recursive || true

      # 3. Simple server test (for static site)
      - name: Run simple server test
        run: |
          cd campus_portal_site
          python3 -m http.server 8080 &
          sleep 5
          curl -f http://localhost:8080 || exit 1
          echo "Server test passed"

      # 4. Login to Azure
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 5. Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 6. Terraform Init
      - name: Terraform Init
        working-directory: terraform_aks
        run: terraform init

      # 7. Terraform Plan
      - name: Terraform Plan
        working-directory: terraform_aks
        run: terraform plan -out=tfplan

      # 8. Terraform Apply
      - name: Terraform Apply
        working-directory: terraform_aks
        run: |
          terraform apply -auto-approve tfplan || echo "Terraform apply failed, possibly due to ongoing operation. Continuing with existing infrastructure."

      # 9. Login to Azure Container Registry (ACR)
      - name: Login to ACR
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
          registry: campusportalacr.azurecr.io

      # 10. Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./campus_portal_site/Dockerfile
          push: true
          tags: campusportalacr.azurecr.io/campus_portal_site:latest

      # 11. Set AKS context
      - name: Set AKS context
        uses: azure/aks-set-context@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          cluster-name: campusportal-aks
          resource-group: collabzone-rg

      # 12. Deploy to AKS
      - name: Deploy to AKS
        uses: azure/k8s-deploy@v3
        with:
          manifests: |
            k8s/deployment.yaml
            k8s/service.yaml
          add-github-actions-labels: false

      # 13. Wait for External IP and Display
      - name: Wait for External IP
        run: |
          echo "Waiting for external IP..."
          for i in {1..30}; do
            IP=$(kubectl get svc campusportal-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
            if [ -n "$IP" ]; then
              echo "External IP: $IP"
              echo "Campus Portal is accessible at: http://$IP"
              echo "EXTERNAL_IP=$IP" >> $GITHUB_ENV
              break
            fi
            sleep 10
          done

      # 14. Post-job cleanup
      - name: Post-job cleanup
        if: always()
        run: |
          echo "Cleaning up resources..."
          # Add cleanup commands here if needed
