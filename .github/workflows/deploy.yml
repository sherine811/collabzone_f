name: CI/CD Pipeline - Campus Portal Frontend

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Azure Login
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3Ô∏è‚É£ Azure Container Registry Login
      - name: ACR Login
        run: az acr login --name campusportalacr

      # 4Ô∏è‚É£ Debug - Show folder structure
      - name: Debug - List all files and folders
        run: ls -R

      # 5Ô∏è‚É£ Build Docker image locally inside GitHub runner
      - name: Build Docker Image
        run: |
          docker build -t campusportalacr.azurecr.io/campus_portal_site:latest ./campus_portal_site

      # 6Ô∏è‚É£ Push Docker image to ACR
      - name: Push Docker Image to ACR
        run: |
          docker push campusportalacr.azurecr.io/campus_portal_site:latest

      # 7Ô∏è‚É£ Set AKS context (connect GitHub runner to your AKS cluster)
      - name: Set AKS Context
        run: |
          az aks get-credentials \
            --resource-group collabzone-rg \
            --name campusportal-aks \
            --overwrite-existing

      # 8Ô∏è‚É£ Deploy application to Kubernetes
      - name: Deploy to AKS
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      # 9Ô∏è‚É£ Wait until pods are ready
      - name: Wait for Pods to be Ready
        run: kubectl wait --for=condition=ready pod -l app=campus-portal --timeout=180s

      # üîü Display external IP of the LoadBalancer
      - name: Show External IP
        run: |
          echo "üåê External IP for Campus Portal:"
          kubectl get svc campus-portal-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}'
